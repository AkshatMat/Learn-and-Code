[general]
default_level = INFO
default_formatter = simple

[handlers]
enabled = console, file, database

[handler:console]
type = console
formatter = simple
level = INFO
use_stderr_for_errors = true

[handler:file]
type = file
formatter = simple
level = DEBUG
directory = logs
filename = application.log
max_size_mb = 10
backup_count = 3

[handler:database]
type = database
formatter = json
level = WARNING
db_path = logs/logging.db
table_name = log_entries